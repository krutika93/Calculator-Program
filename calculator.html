    <script>


        var outputScreen =document.getElementById("output-screen");

        function display(num){
            
            outputScreen.value+=num;

        }

        function calculate(){
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err)
            {
                alert("invalid input")
            }
        }

        function Clear()
        {
            outputScreen.value = " ";
        }
        function del()
        {
            outputScreen.value =  outputScreen.value.slice(0,-1);
        }
    </script>
